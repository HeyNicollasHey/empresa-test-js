<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionários</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>Cadastro de Funcionários</h1>
        
        <form id="employeeForm">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" placeholder="Digite o nome completo">
                <span class="error-message" id="error-nome"></span>
            </div>
            
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" placeholder="000.000.000-00">
                <span class="error-message" id="error-cpf"></span>
            </div>
            
            <div class="form-group">
                <label for="rg">RG:</label>
                <input type="text" id="rg" placeholder="00.000.000-0">
                <span class="error-message" id="error-rg"></span>
            </div>
            
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento">
                <span class="error-message" id="error-dataNascimento"></span>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="text" id="email" placeholder="exemplo@empresa.com">
                <span class="error-message" id="error-email"></span>
            </div>
            
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" placeholder="(00) 00000-0000">
                <span class="error-message" id="error-telefone"></span>
            </div>
            
            <div class="form-group">
                <label for="cargo">Cargo:</label>
                <select id="cargo">
                    <option value="">Selecione um cargo</option>
                    <option value="gerente">Gerente</option>
                    <option value="analista">Analista</option>
                    <option value="assistente">Assistente</option>
                    <option value="estagiario">Estagiário</option>
                </select>
                <span class="error-message" id="error-cargo"></span>
            </div>
            
            <div class="form-group">
                <label for="salario">Salário (R$):</label>
                <input type="text" id="salario" placeholder="0000,00">
                <span class="error-message" id="error-salario"></span>
            </div>
            
            <div class="form-group">
                <label for="dataAdmissao">Data de Admissão:</label>
                <input type="date" id="dataAdmissao">
                <span class="error-message" id="error-dataAdmissao"></span>
            </div>
            
            <div class="form-group">
                <label for="endereco">Endereço Completo:</label>
                <input type="text" id="endereco" placeholder="Rua, número, complemento">
                <span class="error-message" id="error-endereco"></span>
            </div>
            
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" placeholder="00000-000">
                <span class="error-message" id="error-cep"></span>
            </div>
            
            <div class="form-group">
                <label for="dependentes">Número de Dependentes:</label>
                <input type="number" id="dependentes" min="0" value="0">
                <span class="error-message" id="error-dependentes"></span>
            </div>
            
            <button type="submit">Cadastrar Funcionário</button>
        </form>
        
        <div id="employeeList"></div>
    </div>

    <script src="index.js"></script>
    <script src="framework.js"></script>
    <script src="test.js"></script>

</body>
</html>
